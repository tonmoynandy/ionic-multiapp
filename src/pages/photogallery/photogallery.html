<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
    My Photo Gallery
    </ion-title>
   
  </ion-navbar>
</ion-header>


<ion-content >
  <div class="album-list-container">
    <div class="photo" *ngFor="let photo of photoList">
      <div>
        <img [src]= "getImageUrl(photo.thumbnailURL)" width="200" />
        <p><strong>Url : </strong> {{getImageUrl(photo.thumbnailURL)}}</p>
        <p ><strong>{{ getAlbumName(photo.albumIds[0]).name }}</strong></p>
        <p style="font-size: 12px;"><strong>Date : </strong> {{photo.creationDate}}</p>
      </div>
    </div>
  </div>
</ion-content>
