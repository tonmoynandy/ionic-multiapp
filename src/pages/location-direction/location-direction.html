<ion-header>

  <ion-navbar>
    <ion-title>Direction</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="From" id="directionFrom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="To" id="directionTo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Distence Mode</ion-label>
      <ion-select [(ngModel)]="directionFrm.type">
        <ion-option value="DRIVING" selected>Driving</ion-option>
        <ion-option value="WALKING">Walking</ion-option>
        <ion-option value="BICYCLING">Bicycling</ion-option>
        <ion-option value="TRANSIT">Transit</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button (click)="getDirections()">Go</button>
    </ion-item>
  </ion-list>
</ion-content>
